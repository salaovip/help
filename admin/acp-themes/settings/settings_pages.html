                        <option value="everyone" <!-- IF ADMIN_PAGE_KNOW eq 'everyone' -->selected="selected"<!-- ENDIF -->>{LANG_CP_EVERYONE}</option>

				<button class="btn btn-small btn-success"><i class="fa fa-save"></i> {LANG_CP_SAVE_CHANGES}</button>

</div>

<!-- INCLUDE header.html -->
<div class="page-header position-relative">
	<h1><i class="fa fa-cog"></i> {PAGE_TITLE}</h1>
</div>
<div class="row-fluid">
	<div class="span12">
        <!-- IF ADMIN_SAVE -->
        <div class="alert alert-block alert-success">
			<button type="button" class="close" data-dismiss="alert"><i class="fa fa-remove"></i></button>
			<p><i class="fa fa-chevron-circle-down"></i> {LANG_CP_SAVED_SUCCESSFULLY}</p>
		</div>
        <!-- ENDIF -->
        <form action="settings.php?mode=general" method="post" name="form" class="form-horizontal checkbox_form">
            <input type="hidden" name="query" value="savesetting" />
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-sitename">{LANG_CP_WEBSITE_NAME}</label>
				<div class="controls controls2">
					<input type="text" id="form-field-sitename" name="sitename" placeholder="{LANG_CP_WEBSITE_NAME}" value="{ADMIN_SITE_NAME}" class="span5" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-description">{LANG_CP_TAGLINE}</label>
				<div class="controls controls2">
					<input type="text" id="form-field-description" name="description" placeholder="{LANG_CP_TAGLINE}" value="{ADMIN_SITE_TAGLINE}" class="span5" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-siteurl">{LANG_CP_WEBSITE_URL}</label>
				<div class="controls controls2">
					<input type="text" id="form-field-siteurl" name="siteurl" placeholder="{LANG_CP_WEBSITE_URL}" value="{ADMIN_SITE_URL}" class="span5" dir="ltr" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-sitemail">{LANG_CP_WEBSITE_EMAIL}</label>
				<div class="controls controls2">
					<input type="text" id="form-field-sitemail" name="sitemail" placeholder="{LANG_CP_WEBSITE_EMAIL}" value="{ADMIN_SITE_EMAIL}" class="span5" dir="ltr" />
				</div>
			</div>

            <div class="control-group">
				<label class="control-label control-label2" for="form-field-sitekey">{LANG_CP_SITE_WIDE_META_KEYWORDS}</label>
				<div class="controls controls2">
					<input type="text" class="span12" id="sitekey" name="sitekey" placeholder="{LANG_CP_SITE_WIDE_META_KEYWORDS}" value="{ADMIN_SITEKEY}" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-sitedesc">{LANG_CP_SITE_WIDE_META_DESCRIPTION}</label>
				<div class="controls controls2">
					<input type="text" class="span12" id="sitedesc" name="sitedesc" placeholder="{LANG_CP_SITE_WIDE_META_DESCRIPTION}" value="{ADMIN_SITEDESC}" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-per_page">{LANG_CP_ITEMS_PER_PAGE}</label>
				<div class="controls controls2">
					<input type="number" class="input-mini span2" id="per_page" name="per_page" value="{ADMIN_PER_PAGE}" style="text-align: center;" />
				</div>
			</div>
            
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-per_popular">{LANG_CP_ITEMS_PER_POPULAR}</label>
				<div class="controls controls2">
					<input type="number" class="input-mini span2" id="per_popular" name="per_popular" value="{ADMIN_PER_POPULAR}" style="text-align: center;" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-per_page">{LANG_CP_TIMEZONE}</label>
				<div class="controls controls2">
                    <select id="timezone_string" name="timezone_string" aria-describedby="timezone-description"  class="span5">{ADMIN_TIMEZONE_OPTIONS}</select>
                    {LANG_CP_UTC_TIME_IS}<span class="label label-info">{ADMIN_IS_TZONE}</span> {LANG_CP_LOCAL_TIME_IS} <span class="label label-success">{ADMIN_LOCAL_TZONE}</span>
				</div>
			</div>
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-date-format">{LANG_DATE_FORMAT}</label>
				<div class="controls controls2">
				    <input type="text" id="form-field-date-format" name="dateformat" placeholder="{LANG_DATE_FORMAT}" value="{ADMIN_DATEFORMAT}" class="span3" />
                    <span class="example"> {GET_DATEFORMAT}</span>
				</div>
			</div>
            
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-time-format">{LANG_TIME_FORMAT}</label>
				<div class="controls controls2">
				    <input type="text" id="form-field-time-format" name="timeformat" placeholder=">{LANG_TIME_FORMAT}" value="{ADMIN_TIMEFORMAT}" class="span3" />
                    <span class="example"> {GET_TIMEFORMAT}</span>
				</div>
			</div>
            <div class="control-group">
				<label class="control-label control-label2" for="form-field-gzip_compress">{LANG_CP_GZIP_COMPRESS}</label>
				<div class="controls controls2">
					<label><input name="gzip_compress" type="checkbox" <!-- IF ADMIN_GZIP_COMPRESS -->checked=""<!-- ENDIF --> /></label>
				</div>
			</div>
            <div class="form-actions">
				<button class="btn btn-small btn-success"><i class="fa fa-save"></i> {LANG_CP_SAVE_CHANGES}</button>
			</div>
        </form>
    </div>
</div>
<script type="text/javascript">
jQuery(document).ready(function($){
   var ajaxurl = 'admin_ajax.php';
	$("input[name='dateformat'], input[name='timeformat']").change( function() {
		var format = $(this);
        format.siblings('.example').html('<i class="fa fa-spinner fa-pulse"></i>');
		$.post(ajaxurl, {
				action: 'dateformat' == format.attr('name') ? 'dateformat' : 'timeformat',
				date : format.val()
			}, function(d) { format.siblings('.example').text(d); } );
	});
});
</script>

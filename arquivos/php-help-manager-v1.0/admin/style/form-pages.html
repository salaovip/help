<!-- INCLUDE header.html -->
<div class="page-header position-relative">
	<h1>
		{PAGE_TITLE}&nbsp;&nbsp;
        <a href="pages.php" class="btn btn-mini btn-success">{LANG_CP_BACK}</a>                              
	</h1>
</div>
<div class="row-fluid">
	<div class="span12">
        <form action="pages.php" method="post" name="form" class="form-horizontal">
            <input type="hidden" name="query" value="edit" />
            <input type="hidden" name="page" value="{PAGE}" /> 
            <div class="control-group">
				<label class="control-label" for="form-field-name">{LANG_CP_NAME}</label>
				<div class="controls">
					<input type="text" id="form-field-name" name="page" value="{PAGE}" class="span4" readonly="readonly" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label" for="form-field-content">{LANG_CP_CONTENT}</label>
				<div class="controls">
                    <textarea  id="form-field-content" name="content" class="span11 summernote" rows="15">{CONTENT}</textarea>
				</div>
			</div>
            <div class="form-actions">
				<button class="btn btn-small btn-success">
					 {LANG_CP_UPDATE}
					<i class="icon-arrow-right icon-on-right bigger-110"></i>
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn btn-small btn-danger" type="reset">
					<i class="icon-undo bigger-110"></i>
					{LANG_CP_RESET}
				</button>
			</div>
        </form>
    </div>
</div>
<!-- INCLUDE footer.html -->
<script>
$(document).ready(function() {
  $('.summernote').summernote({ height: 250});
});
</script>

<!-- INCLUDE header.html -->

<div class="page-header position-relative">
	<h1>
		{PAGE_TITLE}                    
	</h1>
</div>
<div class="row-fluid">
	<div class="span12">
        <!-- IF ADMIN_SAVE -->
        <div class="alert alert-block alert-success">
			<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
			<p>
				<i class="icon-ok"></i> {LANG_CP_SAVED_SUCCESSFULLY}
			</p>
		</div>
        <!-- ENDIF -->
        <div id="user-profile-2" class="user-profile row-fluid">
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#home">
							<i class="green icon-user bigger-120"></i>
							{LANG_CP_PROFILE}
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="home" class="tab-pane active">
						<div class="row-fluid">
							<div class="span12">
								<form action="index.php?mode=profile" method="post" name="form" class="form-horizontal" style="margin: 0;">
                                <input type="hidden" name="query" value="save" />
                                <input type="hidden" name="userid" value="{UID}" /> 
								<div class="profile-user-info">
									<div class="profile-info-row">
										<div class="profile-info-name"> {LANG_CP_USERNAME} </div>

										<div class="profile-info-value">
											<input type="text" name="username" class="" value="{USERNAME}" />
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name"> {LANG_CP_EMAIL_ADDRESS} </div>

										<div class="profile-info-value">
											<input type="text" name="email" class="" value="{EMAIL}" />
										</div>
									</div>
                                    <div class="profile-info-row">
										<div class="profile-info-name"> {LANG_CP_NEW_PASSWORD} </div>
										<div class="profile-info-value">
											<input type="password" name="pass1" class="" value="" />
                                            {LANG_MGS_NEW_PASSWORD}
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name"> {LANG_CP_CONFIRM_PASSWORD} </div>

										<div class="profile-info-value">
											<input type="password" name="pass2" class="" value="" />
										</div>
									</div>
                                    <hr />
                                    <div class="profile-info-row">
										<button class="btn btn-small btn-success">
                        					 {LANG_CP_SAVE_CHANGES}
                        					<i class="icon-arrow-right icon-on-right bigger-110"></i>
                        				</button>
									</div>
								</div>
                                </form>
							</div><!--/span-->
						</div><!--/row-fluid-->
					</div><!--#home-->
				</div>
			</div>
		</div>                     
    </div>
</div>                           
<!-- INCLUDE footer.html -->

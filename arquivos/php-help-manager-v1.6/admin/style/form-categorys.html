<!-- INCLUDE header.html -->

<div class="page-header position-relative">
	<h1>
		{PAGE_TITLE}&nbsp;&nbsp;
        <a href="categorys.php" class="btn btn-mini btn-success">{LANG_CP_BACK}</a>
	</h1>
</div>
<div class="row-fluid">
	<div class="span12">
        <form action="categorys.php" method="post" name="form" class="form-horizontal">
            <input type="hidden" name="query" value="{QUERY}" />
            <input type="hidden" name="id" value="{ID}" />
            <input type="hidden" name="oldname" value="{NAME}" />  
            <div class="control-group">
				<label class="control-label" for="form-field-name">{LANG_CP_NAME}</label>
				<div class="controls">
					<input type="text" id="form-field-name" name="name" placeholder="{LANG_CP_NAME}" value="{NAME}" class="span4" />
				</div>
			</div>
            <div class="control-group">
				<label class="control-label" for="form-field-name">{LANG_CP_TYPE}</label>
				<div class="controls">
					<select name="catetype">
                        <option value="article" <!-- IF CATETYPE eq 'article' -->selected="selected"<!-- ENDIF -->>Knowledge Base</option>
                        <option value="news" <!-- IF CATETYPE eq 'news' -->selected="selected"<!-- ENDIF -->>News</option>
                    </select>
				</div>
			</div>
            <div class="control-group">
				<label class="control-label" for="form-field-orders">{LANG_CP_ORDER}</label>
				<div class="controls">
					<input type="text" id="form-field-orders" name="orders" value="{ORDERS}"  class="" style="text-align: center;" />
				</div>
			</div>
            
            <div class="control-group">
				<label class="control-label" for="form-field-status">{LANG_CP_STATUS}</label>
				<div class="controls">
					<label style="width: 60px;">
						<input name="status"  class="ace-switch ace-switch-3" type="checkbox" <!-- IF STATUS -->checked=""<!-- ENDIF --> />
						<span class="lbl"></span>
					</label>
				</div>
			</div>
            <div class="form-actions">
				<button class="btn btn-small btn-success">
					 <!-- IF QUERY eq 'edit' -->{LANG_CP_UPDATE}<!-- ELSE -->{LANG_CP_ADD}<!-- ENDIF -->
					<i class="icon-arrow-right icon-on-right bigger-110"></i>
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn btn-small btn-danger" type="reset">
					<i class="icon-undo bigger-110"></i>
					{LANG_CP_RESET}
				</button>
			</div>
        </form>
    </div>
</div>

<!-- INCLUDE header.html -->
<div class="page-header position-relative">
	<h1>
		{PAGE_TITLE}        
	</h1>
</div>
<div class="row-fluid">
	<div class="span12">
        <!-- IF ACTION_TOKEN -->
        <div class="alert alert-block alert-success">
			<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
			<p>
                <i class="icon-ok"></i> {ACTION_TOKEN}
			</p>
		</div>
        <!-- ENDIF -->
        <a href="users.php?mode=new" class="btn btn-mini btn-success">{LANG_CP_ADD_USER}</a> 
        
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>{LANG_CP_USERNAME}</th>
					<th style="text-align: center;">{LANG_CP_EMAIL_ADDRESS}</th>
                    <th style="text-align: center;">{LANG_CP_GROUP}</th>
					<th style="width: 95px;text-align: center;">{LANG_CP_ACTION}</th>
				</tr>
			</thead>
            <tbody>
            <!-- BEGIN admin_loop_users -->
                <tr>
					<td>{admin_loop_users.NAME}</td>
                    <td style="text-align: center;">{admin_loop_users.EMAIL}</td>
					<td style="text-align: center;">{admin_loop_users.GROUP}</td>
					<td style="text-align: center;">
						<!-- IF admin_loop_users.STATUS eq 1 -->
                        <a href="users.php?action=activ&status=disable&id={admin_loop_users.ID}" class="btn btn-mini btn-success tooltip-success" data-rel="tooltip" data-placement="top" title="" data-original-title="{LANG_CP_DISABLE}">
							<i class="icon-ok bigger-120"></i>
						</a>
                        <!-- ELSE -->
                        <a href="users.php?action=activ&status=enable&id={admin_loop_users.ID}" class="btn btn-mini btn-danger tooltip-error" data-rel="tooltip" data-placement="top" title="" data-original-title="{LANG_CP_ENABLE}">
							<i class="icon-ok bigger-120"></i>
						</a>
                        <!-- ENDIF -->

						<a href="users.php?action=edit&id={admin_loop_users.ID}" class="btn btn-mini btn-info tooltip-info" data-rel="tooltip" data-placement="top" title="" data-original-title="{LANG_CP_EDIT}">
							<i class="icon-edit bigger-120"></i>
						</a>

						<a href="users.php?action=delete&id={admin_loop_users.ID}&token={TOKEN}" class="btn btn-mini btn-danger tooltip-error" data-rel="tooltip" data-placement="top" title="" data-original-title="{LANG_CP_DELETE}">
							<i class="icon-trash bigger-120"></i>
						</a>
					</td>
				</tr>
            <!-- END admin_loop_users -->
            </tbody>
        </table>
    </div>
    
</div>    
                   
                   
                            
<!-- INCLUDE footer.html -->

<!-- INCLUDE header.html -->
<div class="container">
    <div class="row">   
        <div class="col-md-4">
            <div class="jumbotron sidebar_contact">
                <ul>
                    <li class="facebook"><a href="{URL_FACEBOOK}" target="_blank"><i class="fa fa-facebook"></i> {LANG_FOLLOW_US_ON_FACEBOOK}</a></li>
                    <li class="twitter"><a href="{URL_TWITTER}" target="_blank"><i class="fa fa-twitter"></i> {LANG_FOLLOW_US_ON_TWITTER}</a></li>
                    <li class="google"><a href="{URL_GOOGLE}" target="_blank"><i class="fa fa-google"></i> {LANG_FOLLOW_US_ON_GOOGLE}</a></li>
                    <li class="email"><a href="mailto:{SITE_EMAIL}" target="_blank"><i class="fa fa-envelope-o"></i> {SITE_EMAIL}</a></li>
                </ul>
            </div>
            <div class="col-contact">
                <!-- IF MSGSEND -->
                    <div class="alert alert-success" role="alert">{LANG_SEND_YOUR_MESSAGE_HAS_BEEN_SUCCESSFULLY}</div>
                <!-- ENDIF -->
                            
                <form name="loginform" id="loginform" class="contact" action="index.php?page=contact" method="post">
                <input type="hidden" name="action" value="contact">
                    <div class="form-group">
                        <label for="username">
                            {LANG_USERNAME}
                            <!-- IF ERROR_USERNAME -->
                            <div class="alert alert-danger" role="alert">{LANG_USERNAME_IS_REQUIRED}</div>
                            <!-- ENDIF -->
                        </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="{LANG_ENTER_USERNAME}" value="{VAL_USERNAME}">
                    </div>
                    <div class="form-group">
                        <label for="email">
                            {LANG_EMAIL_ADDRESS}
                            <!-- IF ERROR_EMAIL -->
                            <div class="alert alert-danger" role="alert">{LANG_EMAIL_ADDRESS_IS_REQUIRED}</div>
                            <!-- ENDIF -->
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="{LANG_ENTER_EMAIL_ADDRESS}" value="{VAL_EMAIL}">
                    </div>
                    <div class="form-group">
                        <label for="subject">
                            {LANG_SUBJECT}
                            <!-- IF ERROR_SUBJECT -->
                            <div class="alert alert-danger" role="alert">{LANG_SUBJECT_IS_REQUIRED}</div>
                            <!-- ENDIF -->
                        </label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="{LANG_ENTER_SUBJECT}" value="{VAL_SUBJECT}">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">
                            {LANG_MESSAGE}
                            <!-- IF ERROR_MESSAGE -->
                            <div class="alert alert-danger" role="alert">{LANG_MESSEGE_IS_REQUIRED}</div>
                            <!-- ENDIF -->
                        </label>
                        <textarea name="message" id="message" class="form-control" rows="6" placeholder="{LANG_ENTER_MESSAGE}">{VAL_MESSAGE}</textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="{LANG_SEND_MESSAGE}" class="btn btn-primary" />
                    </div>
                </form>
            </div>
            
        </div>
        <div class="col-md-8">
            <div class="col-contact">
                <p>{CONTENT}</p>
            </div>
        </div>
    </div>
</div>
<!-- INCLUDE footer.html -->
